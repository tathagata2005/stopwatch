<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img id="startBtn" src="start.jpg" alt="Start" title="Start">
            <img id="stopBtn" src="stop.png" alt="Stop" title="Stop">
            <img id="resetBtn" src="reset.png" alt="Reset" title="Reset">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
